<meta charset="UTF-8">
<script>

const quantidadenumero = parseInt(prompt(`Quantos elementos na sequencia de Fibonacci`));
let Fibonacci = [0, 1];
let final 

for(contador = 2; contador <= quantidadenumero - 1; contador++){
    valor = Fibonacci[contador -1 ]+ Fibonacci[contador -2]
    Fibonacci.push(valor)
}
   document.write(Fibonacci)




</script>
