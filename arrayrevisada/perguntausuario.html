<meta charset="UTF-8">
<script>

const quantosnomes = parseInt(prompt("Informe quantos nomes o senhor/senhora/senhorita/dama/cavalheiro/prinipe/princesa/rainha/rei quer"));
let nomes = [];

for(let contador = 1; contador <= quantosnomes; contador++){
    nomes.push(prompt(`Nomes`));
}
document.write(nomes.join(", "));



</script>
